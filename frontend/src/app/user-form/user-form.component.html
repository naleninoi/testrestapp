<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="firstName">First name</label>
          <input type="text" [(ngModel)]="user.firstName" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Enter your first name"
            required #firstName="ngModel">
        </div>
        <div [hidden]="!firstName.pristine" class="alert alert-danger">first name is required</div>
        <div class="form-group">
          <label for="lastName">Last name</label>
          <input type="text" [(ngModel)]="user.lastName" 
            class="form-control" 
            id="lastName" 
            name="lastName" 
            placeholder="Enter your last name"
            required #lastName="ngModel">
          <div [hidden]="!lastName.pristine" class="alert alert-danger">last name is required</div>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" [(ngModel)]="user.age" 
            class="form-control" 
            id="age" 
            name="age" 
            placeholder="Enter your age"
            required #age="ngModel">
          <div [hidden]="!age.pristine" class="alert alert-danger">age is required</div>
        </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
